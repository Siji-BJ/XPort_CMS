{% load menus_tags  %}
{% load static %}
{% load wagtailimages_tags wagtailcore_tags %}
{% get_menu "main-nav" as navigation %} 
<header class="main_h sticky ">
    <div class="container">
        
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand mr-5" href="#">{% image navigation.logo max-1200x1200 %}</a>
            <button class="navbar-toggler" data-toggle="collapse" href="#navbarNavDropdown1" role="button" aria-expanded="false" aria-controls="navbarNavDropdown1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse multi-collapse navbar-collapse" id="navbarNavDropdown1">
                <ul class="navbar-nav web">
                    {% for item in navigation.menu_items.all %}
                         <li class="nav-item ml-5"> <a class="nav-link " href="{{ item.link }}" {% if item.open_in_new_tab %} target="_blank"{% endif %}>{{ item.title }}</a></li>
                    {% endfor %}
                </ul>

                        role="button" aria-expanded="false" aria-controls="navbarNavDropdown">

                    {% for item in navigation.menu_items.all %}

                    {% endfor %}
                    
                </ul> -->
            </div>
        </nav>

</header>
